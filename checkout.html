<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Количка – DahuaCam Advanced Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-overlay: rgba(15,23,42,0.9);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --accent: #2563eb;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background:url('background.jpg') no-repeat center center fixed;
      background-size:cover;
      color: var(--text);
    }
    a{color:inherit;text-decoration:none;}
    img{max-width:100%;display:block;}

    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:blur(14px);
      background:rgba(2,6,23,.94);
      border-bottom:1px solid rgba(148,163,184,.2);
    }
    .container{max-width:1150px;margin:0 auto;padding:0 1.5rem;}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:.85rem 0;}
    .logo{color:#e5e7eb;font-weight:700;font-size:.98rem;}
    nav ul{list-style:none;display:flex;gap:1.5rem;font-size:.9rem;}
    nav a{color:#9ca3af;position:relative;}
    nav a::after{
      content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;
      background:linear-gradient(90deg,#2563eb,#38bdf8);transition:width .18s ease;
    }
    nav a:hover::after{width:100%;}
    .cart-link{font-size:.9rem;color:#e5e7eb;}
    .cart-badge{
      display:inline-flex;align-items:center;justify-content:center;
      min-width:18px;height:18px;border-radius:999px;background:#f97316;
      font-size:.75rem;margin-left:.2rem;padding:0 4px;
    }

    main{padding:2.4rem 0 3rem;}
    .panel{
      background:var(--bg-overlay);
      border-radius:18px;
      border:1px solid rgba(15,23,42,.9);
      box-shadow:0 20px 40px rgba(15,23,42,.75);
      padding:1.7rem 1.7rem 2rem;
    }

    h1{font-size:1.9rem;margin-bottom:.5rem;color:var(--text);}
    h2{font-size:1.15rem;margin-bottom:.6rem;color:var(--text);}
    p{color:var(--muted);}

    /* ===== КОРИГИРАНА ТАБЛИЦА ===== */
    table{
      width:100%;
      border-collapse:collapse;
      font-size:.88rem;
      margin-top:.6rem;
      color: var(--text);
    }
    th{
      text-align:left;
      color:#cbd5f5;
      border-bottom:1px solid #334155;
      padding:.55rem .45rem;
      font-weight:600;
    }
    td{
      padding:.55rem .45rem;
      border-bottom:1px solid #1f2937;
      color:var(--text);
    }
    tr:hover{
      background:rgba(148,163,184,0.06);
    }
    .text-right{text-align:right;}
    .text-center{text-align:center;}

    tfoot td{
      font-weight:700;
      color:#facc15;
      border-top:2px solid #475569;
      padding-top:.8rem;
    }

    .remove-btn{
      background:none;
      border:none;
      color:#f87171;
      font-size:1rem;
      cursor:pointer;
    }
    .remove-btn:hover{
      color:#ef4444;
    }

    .btn-primary{
      display:inline-flex;align-items:center;justify-content:center;
      padding:.65rem 1.4rem;border-radius:999px;border:none;
      background:linear-gradient(135deg,#2563eb,#38bdf8);
      color:#fff;font-size:.9rem;font-weight:600;cursor:pointer;
    }
    .btn-secondary{
      display:inline-flex;align-items:center;justify-content:center;
      padding:.55rem 1.3rem;border-radius:999px;
      border:1px solid rgba(148,163,184,.6);
      background:transparent;color:#e5e7eb;font-size:.85rem;
      cursor:pointer;
    }

    label{
      font-size:.82rem;color:var(--muted);
      display:block;margin-bottom:.12rem;
    }
    input,textarea,select{
      width:100%;
      border-radius:10px;
      border:1px solid rgba(148,163,184,.45);
      background:rgba(15,23,42,.95);
      padding:.55rem .65rem;
      color:var(--text);
      font:inherit;
    }

    .grid-2{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:.8rem;
    }

    footer{
      padding:1.6rem 0 2.2rem;
      font-size:.78rem;
      color:#9ca3af;
      text-align:center;
    }

    @media(max-width:700px){
      .panel{padding:1.3rem 1.1rem 1.6rem;}
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="nav">
      <a href="index.html" class="logo">DahuaCam Advanced Security</a>
      <nav>
        <ul>
          <li><a href="index.html#services">Услуги</a></li>
          <li><a href="cameras.html">Камери</a></li>
          <li><a href="index.html#contact">Контакти</a></li>
        </ul>
      </nav>
      <a href="checkout.html" class="cart-link">
        Количка <span class="cart-badge" data-cart-count>0</span>
      </a>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="panel">
      <h1>Количка</h1>

      <section>
        <h2>Избрани продукти</h2>

        <table id="cartTable">
          <thead>
            <tr>
              <th>Продукт</th>
              <th class="text-center">Брой</th>
              <th class="text-right">Цена</th>
              <th class="text-right">Сума</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cartBody"></tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-right">Общо (само за продукти с фиксирана цена):</td>
              <td id="cartTotal" class="text-right"></td>
              <td></td>
            </tr>
          </tfoot>
        </table>

      </section>
    </div>
  </div>
</main>

<footer>
  © <span id="year"></span> DahuaCam Advanced Security
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
