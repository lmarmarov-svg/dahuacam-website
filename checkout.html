<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Количка – DahuaCam Advanced Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-overlay: rgba(15,23,42,0.9);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --accent: #2563eb;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background:url('background.jpg') no-repeat center center fixed;
      background-size:cover;
      color: var(--text);
    }
    a{color:inherit;text-decoration:none;}
    img{max-width:100%;display:block;}

    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:blur(14px);
      background:rgba(2,6,23,.94);
      border-bottom:1px solid rgba(148,163,184,.2);
    }
    .container{max-width:1150px;margin:0 auto;padding:0 1.5rem;}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:.85rem 0;gap:1rem;}
    .logo{color:#e5e7eb;font-weight:700;font-size:.98rem;}
    nav ul{list-style:none;display:flex;gap:1.5rem;font-size:.9rem;flex-wrap:wrap;}
    nav a{color:#9ca3af;position:relative;}
    nav a::after{
      content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;
      background:linear-gradient(90deg,#2563eb,#38bdf8);transition:width .18s ease;
    }
    nav a:hover::after{width:100%;}
    .cart-link{font-size:.9rem;color:#e5e7eb;white-space:nowrap;}
    .cart-badge{
      display:inline-flex;align-items:center;justify-content:center;
      min-width:18px;height:18px;border-radius:999px;background:#f97316;
      font-size:.75rem;margin-left:.2rem;padding:0 4px;
    }

    main{padding:2.4rem 0 3rem;}
    .panel{
      background:var(--bg-overlay);
      border-radius:18px;
      border:1px solid rgba(15,23,42,.9);
      box-shadow:0 20px 40px rgba(15,23,42,.75);
      padding:1.7rem 1.7rem 2rem;
    }

    h1{font-size:1.9rem;margin-bottom:.5rem;color:var(--text);}
    h2{font-size:1.15rem;margin-bottom:.6rem;color:var(--text);}
    p{color:var(--muted);}

    /* ===== КОРИГИРАНА ТАБЛИЦА ===== */
    table{
      width:100%;
      border-collapse:collapse;
      font-size:.88rem;
      margin-top:.6rem;
      color: var(--text);
    }
    th{
      text-align:left;
      color:#cbd5f5;
      border-bottom:1px solid #334155;
      padding:.55rem .45rem;
      font-weight:600;
    }
    td{
      padding:.55rem .45rem;
      border-bottom:1px solid #1f2937;
      color:var(--text);
      vertical-align:middle;
    }
    tr:hover{
      background:rgba(148,163,184,0.06);
    }
    .text-right{text-align:right;}
    .text-center{text-align:center;}

    tfoot td{
      font-weight:700;
      color:#facc15;
      border-top:2px solid #475569;
      padding-top:.8rem;
    }

    .remove-btn{
      background:none;
      border:none;
      color:#f87171;
      font-size:1rem;
      cursor:pointer;
      padding:.2rem .35rem;
      border-radius:8px;
    }
    .remove-btn:hover{
      color:#ef4444;
      background:rgba(239,68,68,0.08);
    }

    .empty-note{
      margin-top:.8rem;
      color:var(--muted);
      font-style:italic;
      display:none;
    }

    footer{
      padding:1.6rem 0 2.2rem;
      font-size:.78rem;
      color:#9ca3af;
      text-align:center;
    }

    @media(max-width:700px){
      .panel{padding:1.3rem 1.1rem 1.6rem;}
      nav ul{gap:1rem;}
      th:nth-child(3), td:nth-child(3) { display:none; } /* скрива "Цена" на много малък екран */
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="nav">
      <a href="index.html" class="logo">DahuaCam Advanced Security</a>
      <nav>
        <ul>
          <li><a href="index.html#services">Услуги</a></li>
          <li><a href="cameras.html">Камери</a></li>
          <li><a href="index.html#contact">Контакти</a></li>
        </ul>
      </nav>
      <a href="checkout.html" class="cart-link">
        Количка <span class="cart-badge" data-cart-count>0</span>
      </a>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="panel">
      <h1>Количка</h1>

      <section>
        <h2>Избрани продукти</h2>

        <table id="cartTable">
          <thead>
            <tr>
              <th>Продукт</th>
              <th class="text-center">Брой</th>
              <th class="text-right">Цена</th>
              <th class="text-right">Сума</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cartBody"></tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-right">Общо (само за продукти с фиксирана цена):</td>
              <td id="cartTotal" class="text-right">0.00 EUR</td>
              <td></td>
            </tr>
          </tfoot>
        </table>

        <p id="emptyNote" class="empty-note">Количката е празна.</p>
      </section>
    </div>
  </div>
</main>

<footer>
  © <span id="year"></span> DahuaCam Advanced Security
</footer>

<script>
  // Година
  document.getElementById('year').textContent = new Date().getFullYear();

  // Количка (GitHub / localStorage)
  const CART_KEY = 'dahuacamCart';

  function readCart() {
    try {
      const raw = localStorage.getItem(CART_KEY);
      const data = raw ? JSON.parse(raw) : [];
      return Array.isArray(data) ? data : [];
    } catch (e) {
      return [];
    }
  }

  function writeCart(cart) {
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
  }

  function formatEUR(value) {
    return Number(value).toFixed(2) + ' EUR';
  }

  function getCartCount(cart) {
    return cart.reduce((sum, item) => sum + (Number(item.qty) || 0), 0);
  }

  function updateBadge(cart) {
    const el = document.querySelector('[data-cart-count]');
    if (el) el.textContent = String(getCartCount(cart));
  }

  function renderCart() {
    const cart = readCart();
    updateBadge(cart);

    const tbody = document.getElementById('cartBody');
    const totalEl = document.getElementById('cartTotal');
    const emptyNote = document.getElementById('emptyNote');

    tbody.innerHTML = '';

    if (!cart.length) {
      emptyNote.style.display = 'block';
      totalEl.textContent = formatEUR(0);
      return;
    }

    emptyNote.style.display = 'none';

    let total = 0;

    cart.forEach((item, index) => {
      const name = item.name || item.title || item.model || item.id || 'Продукт';
      const qty = Math.max(1, Number(item.qty) || 1);

      // price може да е null/undefined/"по запитване"
      const priceNum = (typeof item.price === 'number') ? item.price : (
        (typeof item.price === 'string' && item.price.trim() !== '' && !isNaN(Number(item.price))) ? Number(item.price) : null
      );

      const rowSum = (priceNum !== null) ? priceNum * qty : null;
      if (rowSum !== null) total += rowSum;

      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${escapeHtml(name)}</td>
        <td class="text-center">${qty}</td>
        <td class="text-right">${priceNum !== null ? formatEUR(priceNum) : 'по запитване'}</td>
        <td class="text-right">${rowSum !== null ? formatEUR(rowSum) : '—'}</td>
        <td class="text-right">
          <button class="remove-btn" type="button" aria-label="Премахни" data-remove="${index}">✕</button>
        </td>
      `;

      tbody.appendChild(tr);
    });

    totalEl.textContent = formatEUR(total);

    // remove handlers
    tbody.querySelectorAll('[data-remove]').forEach(btn => {
      btn.addEventListener('click', () => {
        const idx = Number(btn.getAttribute('data-remove'));
        const current = readCart();
        current.splice(idx, 1);
        writeCart(current);
        renderCart();
      });
    });
  }

  // защита срещу HTML инжекции от localStorage
  function escapeHtml(str) {
    return String(str)
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'","&#039;");
  }

  document.addEventListener('DOMContentLoaded', renderCart);
</script>

</body>
</html>
