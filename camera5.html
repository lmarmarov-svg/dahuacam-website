<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Камера 5 – 5MP Sony CMOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Inter',sans-serif;
      background:url('camera5.jpg') no-repeat center center fixed;
      background-size:cover;
    }
    header{
      position:sticky;top:0;background:rgba(2,6,23,.92);
      backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,255,255,.1);
    }
    .container{max-width:1150px;margin:auto;padding:1rem;}
    .panel{
      background:rgba(0,0,0,.7);padding:2rem;border-radius:16px;
      backdrop-filter:blur(10px);
    }
    h1{color:white;margin-bottom:1rem;}
    p,li{color:#d1d5db;}
    ul{margin-bottom:1rem;}
    .price{color:#facc15;font-weight:600;margin-bottom:1rem;}
    input{width:100%;margin-bottom:1rem;padding:.6rem;background:#0f172a;color:white;border-radius:10px;border:1px solid #334155;}
    button{padding:.8rem;border-radius:999px;border:none;background:linear-gradient(135deg,#2563eb,#38bdf8);width:100%;color:white;font-weight:bold;font-size:1rem;}
    a{color:#93c5fd;text-decoration:none;}
  </style>
</head>
<body>

<header>
  <div class="container">
    <a href="index.html" style="color:white;font-weight:700;">DahuaCam</a>
  </div>
</header>

<main>
  <div class="container">
    <div class="panel">

      <a href="cameras.html">⬅ Назад</a>

      <h1>Камера 5 – 5MP Sony CMOS</h1>

      <p>Висококачествена 5MP камера със Sony CMOS сензор, показва цветно дори при минимална светлина.</p>

      <ul>
        <li>5MP резолюция</li>
        <li>Sony CMOS матрица</li>
        <li>Цветно изображение почти без светлина</li>
        <li>Подходяща за външен и вътрешен монтаж</li>
      </ul>

      <p class="price">Цена: по запитване</p>

      <label>Брой:</label>
      <input type="number" id="qty" min="1" value="1">

      <button id="addToCart">Добави в количката</button>

    </div>
  </div>
</main>

<script>
const CART_KEY='dahuacamCart';
function g(){return JSON.parse(localStorage.getItem(CART_KEY)||"[]");}
function s(c){localStorage.setItem(CART_KEY,JSON.stringify(c));}
addToCart.onclick=()=>{
  const cart=g();
  cart.push({id:"camera5",name:"5MP Sony CMOS",qty:parseInt(qty.value),price:null});
  s(cart);
  alert("Добавено!");
};
</script>

</body>
</html>
